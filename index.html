<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do APP</title>      

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/css/todo.css"/>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand ml-5" href="#"><strong>To Do</strong></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav"></div>
    </nav>

    <div id="app" class="container mt-4">      

      <form id="add-item-form">
        <div class="row">
          <div class="col-sm-3">
            <input id="title-input" name="titleInput" type="text" class="form-control form-control-sm" placeholder="Title" maxlength="50" />
          </div>
          <div class="col-sm-8">
            <input id="description-input" name="descriptionInput" type="text" class="form-control form-control-sm" placeholder="Description" maxlength="500" />
          </div>
          <div class="col-sm-1">
            <button type="submit" id="add-item-btn" class="btn btn-sm btn-primary">
              Add
            </button>
          </div>
        </div>
      </form>

      <div class="row mt-5">
        <div class="col-sm-2 offset-sm-8">
          <select id="status-select" class="form-control">
            <option value="pending">Pending</option>
            <option value="done">Done</option>
            <option value="">All</option>
          </select>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
          <table id="todo-table" class="table"></table>
        </div>
      </div>
    </div>    

<!-- modal-->

<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailsModalLabel">Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="modal-edit-form">
          <input type="hidden" id="modal-id-input" name="modalId">
          <div class="form-group">
            <label for="modal-title-input" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="modal-title-input" name="modalTitle" maxlength="50" required>
          </div>
          <div class="form-group">
            <label for="modal-description-text" class="col-form-label">Description:</label>
            <textarea class="form-control" id="modal-description-text" name="modalDescription" maxlength="500"></textarea>
          </div>
          <div class="form-group">
            <input type="checkbox" id="modal-done-checkbox" name="modalDone">                        
            <label for="modal-done-checkbox">Done</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">        
        <button id="modal-update-btn" type="button" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>  
    
    <script src="./src/js/validation.js"></script> 
    
    <script src="https://use.fontawesome.com/4049f481a2.js"></script>
    

    <script src="./src/js/index.js"></script>
  </body>
</html>
